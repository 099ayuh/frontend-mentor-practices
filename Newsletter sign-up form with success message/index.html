<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- implementation -->
  <div class="main-container">
    <div class="inner-wrapper">
      <div class="left-side">
        <h1>Stay updated!</h1>
        <small>join 60,000+ product managers recieving montly updates on:</small>
        <div class="informations">
          <div class="dots">
            <img src="./assets/images/icon-list.svg" alt="">
            <img src="./assets/images/icon-list.svg" alt="">
            <img src="./assets/images/icon-list.svg" alt="">
          </div>
          <div class="list">
            <p>Product discovery and building what matters</p>
            <p>Measuring to ensure updates are a success</p>
            <p>And much more!</p>
          </div>
        </div>
        <div class="form">
          <form action="#" onsubmit="handleSubmit(event)">
            <div>
              <div id="message">
                <label for="email">Email address </label>
                <label id="error-message"></label>
              </div>
              <input type="text" id="email" placeholder="email@company.com" name="email">
            </div>
            <button class="btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <div class="right-side">
        <img id="left-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        <img hidden id="mobile-left-image" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
    </div>

    <div class="success-modal" style="display: none;">
      <div>
        <img class="dot" src="./assets/images/icon-success.svg" alt="">
        <h1>Thanks for subscribing!</h1>
        <small id="confirmation"></small>
      </div>
      <button class="btn" onclick="window.location.reload()">Dismiss message</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="app.js"></script>
</html>
